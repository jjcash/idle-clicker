<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idle Clicker Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <h1>Idle Clicker Game</h1>
  
  <div id="coin-display">Coins: 0</div>
  
  <button id="click-button"><i class="fas fa-coins"></i> Click Me</button>
  
  <h2>Shop</h2>
  <div id="shop">
    <button id="upgrade-click">Upgrade Click (+1 per click) - Cost: 10</button><br>
    <button id="upgrade-auto">Upgrade Auto Gain (+1 per sec) - Cost: 50</button><br>
    <button id="upgrade-double">Double Click Power (30s) - Cost: 100</button><br>
    <button id="upgrade-crit">Critical Click Chance (+5%) - Cost: 200</button><br>
    <button id="upgrade-autoclicker">Auto Clicker (+1 click/sec) - Cost: 500</button><br>
  </div>
  <br>
  <div id="menu">
    <button id="reset">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
